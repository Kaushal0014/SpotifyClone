<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KAUSHAL PLAYS</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="download.jpg" alt="What!"> BOOM</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Groove on the BEATS</h1>
           
            <div class="songItem">
                <img src="Despacito.jpg">
                <span>Despacito</span>
                <span class="songlisplay"></span><i id="0" class="far songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="Vaaathi.jpg">
                <span>Vaathi Coming</span>
                <span class="songlisplay"></span><i id="1" class="far songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="Gangam.jpg">
                <span>GangamStyle</span>
                <span class="songlisplay"></span><i id="2" class="far songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="Attention.png">
                <span>Attention</span>
                <span class="songlisplay"></span><i id="3" class="far songItemPlay fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="ya.jpg">
                <span>YaLili</span>
                <span class="songlisplay"></span><i id="4" class="far songItemPlay fa-play-circle"></i>
            </div>
            
        
          
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <i class="fas fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="beats.gif" id="gif" width=115px height=40px>
        </div>
    </div>
  <script src="https://kit.fontawesome.com/6f788c3aa2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
